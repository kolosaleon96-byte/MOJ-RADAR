<!DOCTYPE html>
<html>
<head>
    <title>SLO Radar Terminal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; background: #121212; }
        #map { height: 100vh; width: 100vw; }
        
        /* Enoten stil za vse ikone na mapi */
        .radar-marker {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            width: 40px !important;
            height: 40px !important;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        /* Razliƒçne barve obrob glede na vir */
        .waze-border { border-color: #00fbff; box-shadow: 0 0 15px #00fbff; }
        .amzs-border { border-color: #ff9800; box-shadow: 0 0 15px #ff9800; }
        .fiksni-border { border-color: #ffffff; box-shadow: 0 0 15px #ffffff; }

        .update-btn { 
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: #cc0000; color: white; border: none; 
            padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <button class="update-btn" onclick="zdruziInOsvezi()">OSVE≈ΩI VSE VIRU üîÑ</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Nastavitev mape na Slovenijo
        var map = L.map('map', { zoomControl: false }).setView([46.15, 14.99], 8);
        
        // Temna podlaga
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        
        // Enotna plast za vse markerje
        var markersGroup = L.layerGroup().addTo(map);

        function ustvariIkono(emoji, borderClass) {
            return L.divIcon({
                className: `radar-marker ${borderClass}`,
                html: `<span>${emoji}</span>`,
                iconSize: [40, 40],
                iconAnchor: [20, 20]
            });
        }

        async function zdruziInOsvezi() {
            markersGroup.clearLayers();
            const proxy = "https://api.allorigins.win/raw?url="; // Alternativni proxy

            // 1. VIR: Tvoji fiksni radarji (radarji.json)
            try {
                const res = await fetch('radarji.json?t=' + Date.now());
                const data = await res.json();
                data.forEach(r => {
                    L.marker([r.lat, r.lon], { icon: ustvariIkono(r.icon || 'üì∏', 'fiksni-border') })
                     .addTo(markersGroup).bindPopup(`<b>FIKSNI:</b> ${r.opis}`);
                });
            } catch(e) { console.log("Napaka: Fiksni"); }

            // 2. VIR: WAZE (V ≈æivo preko proxy-ja)
            const wazeUrl = "https://www.waze.com/rtp-api/web/map/details?bbox=13.0,45.3,16.7,47.0";
            try {
                const res = await fetch(proxy + encodeURIComponent(wazeUrl));
                const data = await res.json();
                data.alerts.forEach(a => {
                    if (a.type === 'POLICE') {
                        L.marker([a.location.y, a.location.x], { icon: ustvariIkono('üëÆ', 'waze-border') })
                         .addTo(markersGroup).bindPopup(`<b>WAZE:</b> Policija v ≈æivo`);
                    }
                });
            } catch(e) { console.log("Napaka: Waze"); }

            // 3. VIR: AMZS/DARS (V ≈æivo preko proxy-ja)
            const darsUrl = "https://www.promet.si/dc/traffic.events.public.json";
            try {
                const res = await fetch(proxy + encodeURIComponent(darsUrl));
                const data = await res.json();
                data.contents.forEach(e => {
                    const d = e.description.toLowerCase();
                    if (d.includes('radar') || d.includes('meritev') || d.includes('kontrola')) {
                        L.marker([e.y, e.x], { icon: ustvariIkono('üì∏', 'amzs-border') })
                         .addTo(markersGroup).bindPopup(`<b>AMZS:</b> ${e.description}`);
                    }
                });
            } catch(e) { console.log("Napaka: AMZS"); }
        }

        // Prvi zagon
        zdruziInOsvezi();
        // Avtomatsko osve≈æevanje na 3 minute
        setInterval(zdruziInOsvezi, 180000);
    </script>
</body>
</html>
