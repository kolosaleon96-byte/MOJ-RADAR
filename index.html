<!DOCTYPE html>
<html>
<head>
    <title>SLO Radar & Promet VSE-V-ENEM</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; padding: 0; }
        .legend {
            background: white; padding: 10px; position: absolute; bottom: 20px; left: 10px;
            z-index: 1000; border: 2px solid #333; border-radius: 5px; font-family: Arial; font-size: 11px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="legend">
        <b>STREŽNIK V ŽIVO:</b><br>
        <span style="color:blue">●</span> Facebook (Radarji)<br>
        <span style="color:purple">●</span> Waze (Policija/Dogodki)<br>
        <span style="color:orange">●</span> Radarbot (Fiksni)<br>
        <span style="color:yellow; background:black; padding: 0 2px;">●</span> AMZS (Uradni radarji)<br>
        <span style="color:red">●</span> DARS (Zastoji & Nesreče)<br>
        <span style="color:gray">●</span> Kamere (Nadzorne točke)
    </div>
    <script>
        // Postavi pogled na sredino Slovenije
        var map = L.map('map').setView([46.1512, 14.9955], 8);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Prejemanje podatkov iz JSON datoteke
        fetch('radarji.json?t=' + Date.now())
            .then(response => response.json())
            .then(data => {
                data.forEach(radar => {
                    var barva = 'blue'; // Facebook privzeto
                    if (radar.vir === 'AMZS') barva = 'yellow';
                    else if (radar.vir === 'Radarbot') barva = 'orange';
                    else if (radar.vir === 'DARS') barva = 'red';
                    else if (radar.vir === 'Kamere') barva = 'gray';
                    else if (radar.vir === 'Waze') barva = 'purple';

                    L.circleMarker([radar.lat, radar.lon], {
                        radius: 10,
                        fillColor: barva,
                        color: "#000",
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.9
                    })
                    .addTo(map)
                    .bindPopup(`
                        <b>${radar.vir}</b><br>
                        ${radar.kraj}<br>
                        ${radar.cas ? 'Čas: ' + radar.cas : 'Podatek v živo'}
                    `);
                });
            })
            .catch(err => console.error("Napaka pri branju radarji.json:", err));
    </script>
</body>
</html>
