<!DOCTYPE html>
<html lang="sl">
<head>
    <title>Radar SLO Pro Nav</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #1a1a1a; overflow: hidden; }
        #map { height: 100vh; width: 100vw; }

        /* NAVIGACIJA ZGORAJ */
        #nav-search {
            position: absolute; top: 15px; left: 15px; right: 15px; z-index: 1000;
            display: flex; gap: 8px; background: rgba(0,0,0,0.85); padding: 12px; 
            border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #nav-search input { 
            flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #444; 
            background: #222; color: white; font-size: 16px; outline: none;
        }
        #nav-search button { 
            background: #007bff; color: white; border: none; padding: 12px 20px; 
            border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        /* OSTALI ELEMENTI (Gumb za prijavo in Speedo) */
        #main-btn { position: absolute; bottom: 30px; left: 20px; z-index: 1000; background: #ff1744; color: white; border: none; padding: 15px 25px; border-radius: 50px; font-weight: bold; }
        #speed-container { position: absolute; bottom: 30px; right: 20px; z-index: 1000; display: flex; align-items: flex-end; gap: 10px; }
        #current-speed-box { background: rgba(0, 0, 0, 0.85); color: white; width: 70px; height: 70px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 3px solid #007bff; }
        #limit-box { background: white; color: black; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 5px solid #d32f2f; font-size: 22px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="nav-search">
        <input type="text" id="target-dest" placeholder="Kam se peljemo?">
        <button onclick="startNavigation()">POJDI</button>
    </div>

    <button id="main-btn" onclick="toggleMenu(true)">⚠️ PRIJAVI</button>

    <div id="speed-container">
        <div id="limit-box">50</div>
        <div id="current-speed-box">
            <span id="speed-val" style="font-size: 28px; font-weight: bold;">0</span>
            <small>km/h</small>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { zoomControl: false }).setView([46.15, 15.00], 8);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        // GPS in hitrost
        map.locate({setView: true, watch: true, enableHighAccuracy: true});
        map.on('locationfound', function(e) {
            var speed = e.speed ? Math.round(e.speed * 3.6) : 0;
            document.getElementById('speed-val').innerText = speed;
            if (!window.u) window.u = L.circleMarker(e.latlng, {radius: 9, color: 'white', fillColor: '#007bff', fillOpacity: 1}).addTo(map);
            else window.u.setLatLng(e.latlng);
        });

        // FUNKCIJA ZA NAVIGACIJO
        function startNavigation() {
            var destination = document.getElementById('target-dest').value;
            if (destination) {
                // To odpre Google Maps navigacijo v novem zavihku
                window.open("https://www.google.com/maps/dir/?api=1&destination=" + encodeURIComponent(destination));
            } else {
                alert("Prosimo, vpišite cilj.");
            }
        }
    </script>
</body>
</html>
