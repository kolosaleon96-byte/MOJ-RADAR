<!DOCTYPE html>
<html>
<head>
    <title>Leonov Radar Center</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; background: #121212; color: white; }
        #map { height: 100vh; width: 100vw; }
        .radar-icon {
            background: rgba(0,0,0,0.8); border: 2px solid white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
        }
        .waze-style { border-color: #00fbff; box-shadow: 0 0 10px #00fbff; }
        .fb-style { border-color: #4267B2; box-shadow: 0 0 10px #4267B2; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([46.65, 16.16], 11);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        async function naloziPodatke() {
            // 1. Tvoji fiksni radarji iz GitHub-a (tisti 3, ki jih vidiÅ¡ zdaj)
            try {
                const res = await fetch('radarji.json?t=' + Date.now());
                const fiksni = await res.json();
                fiksni.forEach(r => {
                    L.marker([r.lat, r.lon], {
                        icon: L.divIcon({ className: 'radar-icon', html: 'ðŸ“¸', iconSize: [35, 35] })
                    }).addTo(map).bindPopup(r.opis);
                });
            } catch(e) {}

            // 2. WAZE V Å½IVO (Preko proxy-ja neposredno v brskalnik)
            const proxy = "https://api.allorigins.win/raw?url=";
            const wazeUrl = encodeURIComponent("https://www.waze.com/rtp-api/web/map/details?bbox=13.0,45.0,17.0,47.0");
            
            fetch(proxy + wazeUrl)
                .then(res => res.json())
                .then(data => {
                    data.alerts.forEach(a => {
                        if (a.type === 'POLICE') {
                            L.marker([a.location.y, a.location.x], {
                                icon: L.divIcon({ className: 'radar-icon waze-style', html: 'ðŸ‘®', iconSize: [35, 35] })
                            }).addTo(map).bindPopup("WAZE: Policija");
                        }
                    });
                }).catch(e => console.log("Waze trenutno nedosegljiv"));
        }

        naloziPodatke();
    </script>
</body>
</html>
