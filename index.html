<!DOCTYPE html>
<html lang="sl">
<head>
    <title>Radar SLO Pro Nav</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #1a1a1a; overflow: hidden; }
        #map { height: 100vh; width: 100vw; }

        /* Meni za prijavo */
        #report-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .report-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 90%;
        }
        .report-item {
            background: #333; border: 2px solid #444; border-radius: 20px;
            padding: 20px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white; cursor: pointer;
        }
        .report-item span { font-size: 50px; margin-bottom: 10px; }
        .report-item b { font-size: 14px; text-transform: uppercase; }

        /* Gumb za prijavo na mapi */
        #main-btn {
            position: absolute; bottom: 30px; left: 20px; z-index: 1000;
            background: #ff1744; color: white; border: none; padding: 15px 30px;
            border-radius: 50px; font-weight: bold; font-size: 18px; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* Navigacija zgoraj */
        #nav-box {
            position: absolute; top: 10px; left: 10px; right: 10px; z-index: 1000;
            background: white; border-radius: 10px; display: flex; padding: 5px;
        }
        #nav-box input { flex: 1; border: none; padding: 10px; font-size: 16px; outline: none; }
        #nav-box button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="nav-box">
        <input type="text" id="dest" placeholder="Kam ≈æelite iti?">
        <button onclick="go()">POJDI</button>
    </div>

    <button id="main-btn" onclick="toggleMenu(true)">‚ö†Ô∏è PRIJAVI</button>

    <div id="report-overlay" id="report-overlay">
        <div class="report-grid">
            <div class="report-item" onclick="submit('üëÆ', 'POLICIJA')"><span>üëÆ</span><b>Policija</b></div>
            <div class="report-item" onclick="submit('üì∏', 'RADAR')"><span>üì∏</span><b>Radar</b></div>
            <div class="report-item" onclick="submit('üí•', 'NESREƒåA')"><span>üí•</span><b>Nesreƒça</b></div>
            <div class="report-item" onclick="submit('üöóüöó', 'ZASTOJ')"><span>üöóüöó</span><b>Zastoj</b></div>
            <div class="report-item" onclick="submit('üöß', 'DELO NA CESTI')"><span>üöß</span><b>Delo na cesti</b></div>
            <div class="report-item" onclick="submit('üî∏', 'OPOZORILO')"><span>üî∏</span><b>Opozorilo</b></div>
        </div>
        <button style="margin-top: 40px; background: none; border: 1px solid white; color: white; padding: 10px 40px; border-radius: 20px;" onclick="toggleMenu(false)">ZAPRI</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { zoomControl: false }).setView([46.15, 15.00], 8);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        var userPos;
        map.locate({setView: true, watch: true, enableHighAccuracy: true});
        map.on('locationfound', function(e) {
            userPos = e.latlng;
            if (!window.u) window.u = L.circleMarker(e.latlng, {radius: 9, color: 'white', fillColor: '#007bff', fillOpacity: 1}).addTo(map);
            else window.u.setLatLng(e.latlng);
        });

        function toggleMenu(s) { document.getElementById('report-overlay').style.display = s ? 'flex' : 'none'; }

        function submit(emoji, tip) {
            // Ustvari ikono za mapo
            var icon = L.divIcon({
                html: '<div style="font-size: 30px;">' + emoji + '</div>',
                className: 'custom-div-icon',
                iconSize: [40, 40],
                iconAnchor: [20, 20]
            });

            L.marker(userPos, {icon: icon}).addTo(map).bindPopup("<b>" + tip + "</b>").openPopup();
            toggleMenu(false);
            alert("Javljeno: " + tip);
        }

        function go() {
            var d = document.getElementById('dest').value;
            if(d) window.open("https://www.google.com/maps/dir/?api=1&destination=" + encodeURIComponent(d));
        }
    </script>
</body>
</html>
