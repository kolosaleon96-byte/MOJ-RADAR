<!DOCTYPE html>
<html lang="sl">
<head>
    <title>Radar SLO Nav Pro</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: 'Arial', sans-serif; background: #1a1a1a; }
        #map { height: 100vh; width: 100vw; z-index: 1; }

        /* Panel za hitrost spodaj desno */
        #speed-container {
            position: absolute; bottom: 30px; right: 20px; z-index: 1000;
            display: flex; align-items: flex-end; gap: 10px;
        }

        /* Tvoja trenutna hitrost */
        #current-speed-box {
            background: rgba(0, 0, 0, 0.85); color: white;
            width: 80px; height: 80px; border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 3px solid #007bff; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        #speed-val { font-size: 32px; font-weight: bold; }

        /* Ikona za omejitev hitrosti (Prometni znak) */
        #limit-box {
            background: white; color: black;
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 5px solid #d32f2f; font-size: 24px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* Stil za gumbe za prijavo smo ohranili iz prejšnjega koraka... */
        #main-btn { position: absolute; bottom: 30px; left: 20px; z-index: 1000; background: #ff1744; color: white; border: none; padding: 15px 25px; border-radius: 50px; font-weight: bold; }
    </style>
</head>
<body>

    <button id="main-btn" onclick="toggleMenu(true)">⚠️ PRIJAVI</button>

    <div id="speed-container">
        <div id="limit-box">50</div>
        <div id="current-speed-box">
            <span id="speed-val">0</span>
            <small>km/h</small>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { zoomControl: false }).setView([46.15, 15.00], 8);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        map.locate({setView: true, watch: true, enableHighAccuracy: true});
        
        map.on('locationfound', function(e) {
            // Izračun trenutne hitrosti
            var speed = e.speed ? Math.round(e.speed * 3.6) : 0;
            document.getElementById('speed-val').innerText = speed;

            // Logika za prikaz omejitve (približek)
            var limitBox = document.getElementById('limit-box');
            if (speed > 110) limitBox.innerText = "130";
            else if (speed > 70) limitBox.innerText = "90";
            else if (speed > 40) limitBox.innerText = "50";
            else limitBox.innerText = "50";

            // Če prekoračiš omejitev, naj števec utripa rdeče
            var currentBox = document.getElementById('current-speed-box');
            if (speed > parseInt(limitBox.innerText)) {
                currentBox.style.borderColor = "#ff1744";
                currentBox.style.color = "#ff1744";
            } else {
                currentBox.style.borderColor = "#007bff";
                currentBox.style.color = "white";
            }

            if (!window.u) window.u = L.circleMarker(e.latlng, {radius: 9, color: 'white', fillColor: '#007bff', fillOpacity: 1}).addTo(map);
            else window.u.setLatLng(e.latlng);
        });
    </script>
</body>
</html>
