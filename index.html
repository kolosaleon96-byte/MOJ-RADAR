<!DOCTYPE html>
<html>
<head>
    <title>Radar Terminal SLO</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; background: #121212; font-family: sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .radar-icon {
            background: rgba(0,0,0,0.8);
            border: 2px solid white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; width: 40px !important; height: 40px !important;
        }
        .waze-style { border-color: #00fbff; box-shadow: 0 0 15px #00fbff; }
        .update-btn { 
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            z-index: 1000; background: #00fbff; color: #000; border: none; 
            padding: 12px 25px; border-radius: 30px; font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="update-btn" onclick="naloziVse()">OSVEÅ½I RADARJE ðŸ”„</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { zoomControl: false }).setView([46.15, 14.99], 8);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        var markers = L.layerGroup().addTo(map);

        async function naloziVse() {
            markers.clearLayers();
            
            // 1. NALOÅ½I FIKSNE (tiste, ki jih vidiÅ¡ zdaj)
            try {
                const res = await fetch('radarji.json?t=' + Date.now());
                const data = await res.json();
                data.forEach(r => {
                    L.marker([r.lat, r.lon], {
                        icon: L.divIcon({ className: 'radar-icon', html: 'ðŸ“¸', iconSize: [40,40] })
                    }).addTo(markers).bindPopup(r.opis);
                });
            } catch(e) {}

            // 2. NALOÅ½I WAZE (Preko novega "mostu")
            // Uporabljamo proxy, ki manj blokira
            const proxy = "https://api.allorigins.win/raw?url=";
            const wazeUrl = encodeURIComponent("https://www.waze.com/rtp-api/web/map/details?bbox=13.0,45.3,16.7,47.0");

            fetch(proxy + wazeUrl)
                .then(res => res.json())
                .then(data => {
                    data.alerts.forEach(a => {
                        if (a.type === 'POLICE') {
                            L.marker([a.location.y, a.location.x], {
                                icon: L.divIcon({ className: 'radar-icon waze-style', html: 'ðŸ‘®', iconSize: [40,40] })
                            }).addTo(markers).bindPopup("WAZE: Policija");
                        }
                    });
                    alert("Waze podatki naloÅ¾eni!"); // Da boÅ¡ vedel, Äe je uspelo
                })
                .catch(err => console.log("Waze blokiran"));
        }

        naloziVse();
    </script>
</body>
</html>
