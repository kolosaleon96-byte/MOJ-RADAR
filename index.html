<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Radar SLO Pro Nav</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background: #f0f0f0; overflow: hidden; }
        #map { height: 100vh; width: 100vw; }
        
        #nav-search {
            position: absolute; top: 15px; left: 15px; right: 15px; z-index: 1000;
            display: flex; gap: 8px; background: white; padding: 10px; border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        #nav-search input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; outline: none; }
        #nav-search button { background: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; }

        #report-btn { 
            position: absolute; bottom: 30px; left: 20px; z-index: 1000; 
            background: #ff1744; color: white; border: none; padding: 18px 25px; 
            border-radius: 50px; font-weight: bold; font-size: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #speed-container { position: absolute; bottom: 30px; right: 20px; z-index: 1000; display: flex; align-items: flex-end; gap: 10px; }
        #current-speed-box { background: white; color: black; width: 80px; height: 80px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 3px solid #007bff; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #limit-box { background: white; color: black; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 5px solid #d32f2f; font-size: 26px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

    <div id="nav-search">
        <input type="text" id="target-dest" placeholder="Kam se peljemo?">
        <button onclick="goNav()">GO</button>
    </div>

    <button id="report-btn" onclick="prijaviMeni()">‚ö†Ô∏è PRIJAVI</button>

    <div id="speed-container">
        <div id="limit-box">50</div>
        <div id="current-speed-box">
            <span id="speed-val" style="font-size: 32px; font-weight: bold;">0</span>
            <small>km/h</small>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Nastavitev zemljevida - uporabil sem svetlo "Voyager" temo, kjer se vidi vse
        var map = L.map('map', { zoomControl: false }).setView([46.05, 14.50], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        var userPos = null;
        var zadnjeOpozorilo = 0;
        var vsiMarkers = L.layerGroup().addTo(map);
        var vsiRadarjiPodatki = [];
        var slediUporabniku = true; // Spremenljivka, ki pove, ƒçe naj zemljevid sledi piki

        // Ko se uporabnik dotakne zemljevida, ugasnemo avtomatsko skakanje nazaj
        map.on('movestart', function() {
            slediUporabniku = false;
            // ƒåez 10 sekund se sledenje spet vklopi samo, ƒçe se zemljevid ne premika veƒç
            setTimeout(() => { slediUporabniku = true; }, 15000); 
        });

        map.locate({watch: true, enableHighAccuracy: true});
        
        map.on('locationfound', function(e) {
            userPos = e.latlng;
            var speed = e.speed ? Math.round(e.speed * 3.6) : 0;
            document.getElementById('speed-val').innerText = speed;
            document.getElementById('limit-box').innerText = speed > 105 ? "130" : (speed > 65 ? "90" : "50");

            if (!window.uMarker) {
                window.uMarker = L.circleMarker(e.latlng, {radius: 10, color: 'white', fillColor: '#007bff', fillOpacity: 1, weight: 3}).addTo(map);
            } else {
                window.uMarker.setLatLng(e.latlng);
            }

            // Samo ƒçe uporabnik ne raziskuje drugje, centriraj mapo na piko
            if (slediUporabniku) {
                map.setView(e.latlng, map.getZoom());
            }
            
            preveriBli≈æino(e.latlng);
        });

        function osve≈æiRadarje() {
            fetch('radarji.json?t=' + Date.now())
                .then(res => res.json())
                .then(data => {
                    vsiRadarjiPodatki = data;
                    vsiMarkers.clearLayers();
                    data.forEach(r => {
                        var icon = L.divIcon({ 
                            html: `<div style="font-size:28px; background: white; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.5); border: 2px solid #ff1744;">${r.icon}</div>`, 
                            className: 'custom-div-icon',
                            iconSize: [40, 40],
                            iconAnchor: [20, 20]
                        });
                        L.marker([r.lat, r.lon], {icon: icon}).addTo(vsiMarkers).bindPopup(r.opis);
                    });
                });
        }
        osve≈æiRadarje();
        setInterval(osve≈æiRadarje, 600000); 

        async function submitReport(tip, ikona) {
            const mojKljuc = "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";
            if(!userPos) return alert("ƒåakam na GPS...");
            const podatki = { lat: userPos.lat, lon: userPos.lng, opis: tip, icon: ikona, vir: "Uporabnik" };
            fetch(`https://api.github.com/repos/kolosaleon96-byte/MOJ-RADAR/dispatches`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${mojKljuc}`, 'Accept': 'application/vnd.github.v3+json' },
                body: JSON.stringify({ event_type: 'new_report', client_payload: { data: podatki } })
            });
            alert("Sistem: " + tip + " javljen!");
        }

        function prijaviMeni() {
            let t = prompt("Izberi:\n1: Policija üëÆ\n2: Radar üì∏\n3: Nesreƒça üí•");
            if(t == "1") submitReport("POLICIJA", "üëÆ");
            if(t == "2") submitReport("RADAR", "üì∏");
            if(t == "3") submitReport("NESREƒåA", "üí•");
        }

        function preveriBli≈æino(trenutnaLok) {
            let zdaj = Date.now();
            vsiRadarjiPodatki.forEach(r => {
                let razdalja = map.distance(trenutnaLok, [r.lat, r.lon]);
                if(razdalja < 1000 && (zdaj - zadnjeOpozorilo > 60000)) {
                    let msg = new SpeechSynthesisUtterance("Pozor, " + r.opis + " v bli≈æini.");
                    msg.lang = 'sl-SI';
                    window.speechSynthesis.speak(msg);
                    zadnjeOpozorilo = zdaj;
                }
            });
        }

        function goNav() {
            let d = document.getElementById('target-dest').value;
            if(d) window.open("https://www.google.com/maps/dir/?api=1&destination=" + encodeURIComponent(d));
        }
    </script>
</body>
</html>
