<!DOCTYPE html>
<html>
<head>
    <title>SLO Radar Terminal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; background: #1a1a1a; color: white; font-family: sans-serif; }
        #map { height: 100vh; width: 100vw; }
        .legend { background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px; line-height: 1.5; }
        .icon-fiksni { filter: hue-rotate(90deg); font-size: 20px; }
        .icon-waze { font-size: 20px; text-shadow: 0 0 5px #00fbff; }
        .icon-amzs { font-size: 20px; text-shadow: 0 0 5px #ff9800; }
        .update-btn { position: absolute; top: 10px; right: 10px; z-index: 1000; background: #cc0000; color: white; border: none; padding: 10px; border-radius: 5px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <button class="update-btn" onclick="osveziPodatke()">OSVEÅ½I VSE ðŸ”„</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([46.1512, 14.9955], 8); // Center Slovenije

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Plast za markerje (da jih lahko pobriÅ¡emo ob osveÅ¾itvi)
        var markersLayer = L.layerGroup().addTo(map);

        async function osveziPodatke() {
            markersLayer.clearLayers();
            
            // 1. NALOÅ½I FIKSNE RADARJE (iz tvojega robota)
            try {
                const res = await fetch('radarji.json?t=' + Date.now());
                const data = await res.json();
                data.forEach(r => {
                    L.marker([r.lat, r.lon]).addTo(markersLayer)
                     .bindPopup(`<b>${r.tip}</b><br>${r.opis}<br>Vir: ${r.vir}`);
                });
            } catch (e) { console.log("Fiksni radarji niso na voljo."); }

            // 2. WAZE V Å½IVO (Preko proxy-ja, da ne blokira)
            const proxy = "https://corsproxy.io/?";
            const wazeUrl = encodeURIComponent("https://www.waze.com/rtp-api/web/map/details?bbox=13.0,45.3,16.7,47.0");
            
            try {
                const res = await fetch(proxy + wazeUrl);
                const data = await res.json();
                data.alerts.forEach(a => {
                    if (a.type === 'POLICE' || a.type === 'ROAD_HAZARD') {
                        L.marker([a.location.y, a.location.x], {
                            icon: L.divIcon({ className: 'icon-waze', html: 'ðŸ‘®' })
                        }).addTo(markersLayer).bindPopup("<b>WAZE</b><br>" + (a.reportDescription || "Mobilni radar"));
                    }
                });
            } catch (e) { console.log("Waze blokada."); }

            // 3. AMZS / DARS V Å½IVO
            const amzsUrl = encodeURIComponent("https://www.promet.si/dc/traffic.events.public.json");
            try {
                const res = await fetch(proxy + amzsUrl);
                const data = await res.json();
                data.contents.forEach(e => {
                    if (e.description.toLowerCase().includes('radar') || e.description.toLowerCase().includes('kontrola')) {
                        L.marker([e.y, e.x], {
                            icon: L.divIcon({ className: 'icon-amzs', html: 'ðŸ“¸' })
                        }).addTo(markersLayer).bindPopup("<b>AMZS/DARS</b><br>" + e.description);
                    }
                });
            } catch (e) { console.log("AMZS blokada."); }
        }

        // ZaÅ¾eni ob nalaganju
        osveziPodatke();
        // Samodejno osveÅ¾i vsakih 5 minut
        setInterval(osveziPodatke, 300000);
    </script>
</body>
</html>
