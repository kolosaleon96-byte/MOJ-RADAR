<!DOCTYPE html>
<html>
<head>
    <title>Slovenija Radar Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([46.1512, 14.9955], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        fetch('radarji.json?t=' + Date.now())
            .then(response => response.json())
            .then(data => {
                data.forEach(radar => {
                    // AMZS naj bo rumen, Facebook pa moder
                    var barva = (radar.vir === 'AMZS') ? 'yellow' : 'blue';

                    L.circleMarker([radar.lat, radar.lon], {
                        radius: 9,
                        fillColor: barva,
                        color: "#000", // Črn rob, da se rumena bolje vidi
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.9
                    })
                    .addTo(map)
                    .bindPopup(`<b>${radar.regija}</b><br>${radar.kraj}<br>Čas: ${radar.cas}<br>Vir: ${radar.vir || 'Facebook'}`);
                });
            })
            .catch(err => console.error("Napaka:", err));
    </script>
</body>
</html>
