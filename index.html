<!DOCTYPE html>
<html>
<head>
    <title>Moj Radar Center</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; background: #1a1a1a; }
        #map { height: 100vh; width: 100vw; }
        .custom-icon {
            background: white; border: 2px solid black; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([46.65, 16.16], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        async function osvezi() {
            const res = await fetch('radarji.json?t=' + Date.now());
            const data = await res.json();
            data.forEach(r => {
                L.marker([r.lat, r.lon], {
                    icon: L.divIcon({ className: 'custom-icon', html: r.icon, iconSize: [35, 35] })
                }).addTo(map).bindPopup(`<b>${r.tip}</b><br>${r.opis}`);
            });
        }
        osvezi();
    </script>
</body>
</html>
