<!DOCTYPE html>
<html>
<head>
    <title>SLO Radar Terminal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; background: #121212; }
        #map { height: 100vh; width: 100vw; }
        .radar-label {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            text-align: center;
            width: 35px !important;
            height: 35px !important;
            line-height: 32px;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
            display: flex; align-items: center; justify-content: center;
        }
        .waze-style { border-color: #00fbff; box-shadow: 0 0 15px #00fbff; }
        .amzs-style { border-color: #ff9800; box-shadow: 0 0 15px #ff9800; }
        .speed-limit {
            position: absolute; bottom: -12px; background: white; color: red;
            border: 2px solid red; border-radius: 50%; width: 20px; height: 20px;
            font-size: 10px; font-weight: bold; display: flex; align-items: center; justify-content: center;
        }
        .update-btn { 
            position: absolute; top: 15px; right: 15px; z-index: 1000; 
            background: #cc0000; color: white; border: none; padding: 12px 20px; 
            border-radius: 8px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="update-btn" onclick="osveziVse()">OSVEÅ½I VSE ðŸ”„</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { zoomControl: false }).setView([46.65, 16.16], 11);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        var markersLayer = L.layerGroup().addTo(map);

        function createIcon(emoji, className, speed) {
            let speedHtml = speed ? `<div class="speed-limit">${speed}</div>` : '';
            return L.divIcon({
                className: `radar-label ${className}`,
                html: `<span>${emoji}</span>${speedHtml}`,
                iconSize: [35, 35]
            });
        }

        async function osveziVse() {
            markersLayer.clearLayers();
            const proxy = "https://api.allorigins.win/raw?url=";

            // 1. NaloÅ¾i tvoj JSON (fiksni radarji)
            try {
                const res = await fetch('radarji.json?t=' + Date.now());
                const data = await res.json();
                data.forEach(r => {
                    L.marker([r.lat, r.lon], { icon: createIcon('ðŸ“¸', '', r.limit) })
                     .addTo(markersLayer).bindPopup(r.opis);
                });
            } catch(e) {}

            // 2. NaloÅ¾i WAZE v Å¾ivo
            try {
                const wUrl = encodeURIComponent("https://www.waze.com/rtp-api/web/map/details?bbox=13.0,45.3,16.7,47.0");
                const res = await fetch(proxy + wUrl);
                const data = await res.json();
                data.alerts.forEach(a => {
                    if (a.type === 'POLICE') {
                        L.marker([a.location.y, a.location.x], { icon: createIcon('ðŸ‘®', 'waze-style', '') })
                         .addTo(markersLayer).bindPopup("WAZE: Policija");
                    }
                });
            } catch(e) {}

            // 3. NaloÅ¾i AMZS/DARS v Å¾ivo
            try {
                const dUrl = encodeURIComponent("https://www.promet.si/dc/traffic.events.public.json");
                const res = await fetch(proxy + dUrl);
                const data = await res.json();
                data.contents.forEach(e => {
                    if (e.description.toLowerCase().includes('radar')) {
                        L.marker([e.y, e.x], { icon: createIcon('ðŸ“¸', 'amzs-style', '') })
                         .addTo(markersLayer).bindPopup("DARS: " + e.description);
                    }
                });
            } catch(e) {}
        }
        osveziVse();
    </script>
</body>
</html>
