<!DOCTYPE html>
<html>
<head>
    <title>SLO Radar Terminal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; background: #121212; }
        #map { height: 100vh; width: 100vw; }
        
        /* Stil za kroge z ikonami */
        .radar-icon-circle {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
        .waze-style { border-color: #00fbff; box-shadow: 0 0 15px #00fbff; }
        .amzs-style { border-color: #ff9800; box-shadow: 0 0 15px #ff9800; }
        
        /* Omejitev hitrosti pod ikono */
        .speed-tag {
            position: absolute;
            bottom: -12px;
            background: white;
            color: red;
            border: 2px solid red;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 11px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .update-btn { 
            position: absolute; top: 15px; right: 15px; z-index: 1000; 
            background: #cc0000; color: white; border: none; 
            padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="update-btn" onclick="osveziVse()">OSVEÅ½I VSE ðŸ”„</button>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map', { zoomControl: false }).setView([46.15, 14.99], 8);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        var markers = L.layerGroup().addTo(map);

        function createCustomIcon(emoji, colorClass, speed) {
            let speedHtml = speed ? `<div class="speed-tag">${speed}</div>` : '';
            return L.divIcon({
                className: `radar-icon-circle ${colorClass}`,
                html: `<span>${emoji}</span>${speedHtml}`,
                iconSize: [40, 40],
                iconAnchor: [20, 20]
            });
        }

        async function osveziVse() {
            markers.clearLayers();
            const proxy = "https://corsproxy.io/?";

            // 1. FIKSNI IZ GITHUBA
            try {
                const res = await fetch('radarji.json?t=' + Date.now());
                const data = await res.json();
                data.forEach(r => {
                    L.marker([r.lat, r.lon], { icon: createCustomIcon('ðŸ“¸', '', r.limit || '50') })
                     .addTo(markers).bindPopup(r.opis);
                });
            } catch(e) {}

            // 2. WAZE V Å½IVO (Direktno na telefon)
            try {
                const wUrl = encodeURIComponent("https://www.waze.com/rtp-api/web/map/details?bbox=13.0,45.3,16.7,47.0");
                const res = await fetch(proxy + wUrl);
                const data = await res.json();
                data.alerts.forEach(a => {
                    if (a.type === 'POLICE') {
                        L.marker([a.location.y, a.location.x], { icon: createCustomIcon('ðŸ‘®', 'waze-style', '') })
                         .addTo(markers).bindPopup("WAZE: Policija");
                    }
                });
            } catch(e) {}

            // 3. AMZS / DARS V Å½IVO
            try {
                const dUrl = encodeURIComponent("https://www.promet.si/dc/traffic.events.public.json");
                const res = await fetch(proxy + dUrl);
                const data = await res.json();
                data.contents.forEach(e => {
                    if (e.description.toLowerCase().includes('radar')) {
                        L.marker([e.y, e.x], { icon: createCustomIcon('ðŸ“¸', 'amzs-style', '') })
                         .addTo(markers).bindPopup("DARS: " + e.description);
                    }
                });
            } catch(e) {}
        }
        osveziVse();
    </script>
</body>
</html>
