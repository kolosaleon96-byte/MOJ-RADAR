name: Radar Osvezevalec
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Prenos kode
        uses: actions/checkout@v3

      - name: Nastavitev Pythona
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Namestitev knjiznic
        run: pip install pyotp requests beautifulsoup4 geopy

      - name: Zagon robota
        env:
          FB_EMAIL: ${{ secrets.FB_EMAIL }}
          FB_PASS: ${{ secrets.FB_PASS }}
          FB_2FA_KEY: ${{ secrets.FB_2FA_KEY }}
        run: python radar.py
      - name: Shrani rezultate na GitHub
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add radarji.json
          git commit -m "Robot: Osve≈æeni radarji" || exit 0
          git push
