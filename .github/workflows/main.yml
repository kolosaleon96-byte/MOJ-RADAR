name: Radar Robot Update

on:
  schedule:
    - cron: '*/15 * * * *' # Robot se zažene na vsakih 15 minut
  workflow_dispatch:      # Omogoči gumb "Run workflow" za ročni zagon

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Dovoljenja za pisanje, da odpravimo Error 128
    permissions:
      contents: write

    steps:
      - name: Checkout koda
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Prenese celotno zgodovino za varen rebase

      - name: Nastavi Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Namesti knjižnice
        run: pip install requests

      - name: Zaženi robota (Waze, Dars, Radarbot)
        run: python robot.py

      - name: Objavi spremembe na GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Rešitev za Error 128: najprej posrka morebitne ročne spremembe
          git pull origin main --rebase
          
          # Doda posodobljen radarji.json
          git add radarji.json
          
          # Če ni novih radarjev, se ne sesuje
          git commit -m "Robot: Osvežena baza (Waze/Dars/AMZS)" || echo "Ni novih sprememb"
          
          # Pošlje nazaj na GitHub
          git push origin main
