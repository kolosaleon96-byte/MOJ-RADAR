name: Radar Robot Update

on:
  schedule:
    - cron: '*/15 * * * *' # Robot se zažene vsakih 15 minut
  workflow_dispatch:      # Omogoči gumb za ročni zagon

jobs:
  build:
    runs-on: ubuntu-latest

    # Dovoljenja, da robot lahko piše v tvoj repozitorij
    permissions:
      contents: write

    steps:
      - name: Checkout koda
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Pomembno za pravilno združevanje (rebase)

      - name: Nastavi Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Namesti knjižnice
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Zaženi robota
        run: python robot.py

      - name: Objavi spremembe na GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin main --rebase # Posrka tvoje spremembe, da ni napake
          git add radarji.json
          git commit -m "Robot: Osvežena baza radarjev (Waze/Dars)" || echo "Ni novih radarjev za dodajanje"
          git push origin main
