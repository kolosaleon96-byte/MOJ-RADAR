name: Radar Robot Update

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout koda
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Nastavi Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Namesti knjižnice
        run: pip install requests

      - name: Zaženi robota
        run: python robot.py

      - name: Objavi spremembe na GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # To reši Error 128: najprej commitamo lokalno, nato vlečemo (pull) spremembe
          git add radarji.json
          git commit -m "Robot: Osvežena baza (Waze/Dars/AMZS)" || echo "Ni novih sprememb"
          
          # Tukaj rešimo "cannot pull with rebase" napako s slike
          git pull --rebase origin main
          git push origin main
